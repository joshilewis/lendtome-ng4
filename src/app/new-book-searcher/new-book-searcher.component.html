<div style="align-content: center">
  <mat-form-field hintLabel="Search by title, author, ISBN...">
    <input matInput placeholder="Add new library book" name="searchTerm" #searchTerm (keydown.enter)="searchForBooks(searchTerm.value)">
  </mat-form-field>
  <button mat-mini-fab color="primary" type="submit" (click)="searchForBooks(searchTerm.value)">
    <mat-icon svgIcon="magnify">
    </mat-icon>
  </button>
</div>
